{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; background-color: #f8f9fa; border-radius: 15px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">GİRİŞ YAP</h4>
            <a href="/" class="btn-close"></a>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Kullanıcı Adı Veya Mail Adresi</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Şifre</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-dark w-100">Giriş Yap</button>
        </form>

        <div class="mt-3 text-center">
            <a href="#">Şifrenimi unuttun?</a><br>
            <a href="{% url 'register' %}">Hesabın yok mu? Kayıt ol</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; background-color: #f8f9fa; border-radius: 15px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">KAYIT OL</h4>
            <a href="/" class="btn-close"></a>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100">Kayıt Ol</button>
        </form>

        <div class="mt-3 text-center">
            <p>Zaten hesabın var mı? <a href="{% url 'login' %}">Giriş yap</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}
{{ novel.title }} - Bölüm {{ chapter.number }}
{% endblock %}

{% block content %}

    <hr>
    <a href="{% url 'novel_detail' novel.id %}" class="btn btn-secondary">Romana Geri Dön</a>
{% endblock %}

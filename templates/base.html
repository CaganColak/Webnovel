<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Webnovel Platformu{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1e1e1e; color: white; }
        .novel-card { background: #2a2a2a; border-radius: 10px; padding: 20px; }
        .chapter-list a { color: #ddd; text-decoration: none; display: block; padding: 8px; border-bottom: 1px solid #444; }
        .chapter-list a:hover { background: #444; }
        .navbar { background-color: #2a2a2a; }
        .navbar-brand img { height: 40px; margin-right: 10px; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            {% if site_setting and site_setting.logo %}
                <img src="{{ site_setting.logo.url }}" alt="Logo">
            {% endif %}
            <span>{{ site_setting.site_name|default:"Webnovel Platformu" }}</span>
        </a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">Merhaba, {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link nav-link"">
            Çıkış Yap
        </button>
    </form>
</li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Kayıt Ol</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
